{% extends "base.html" %}
{% block content %}
<div class="container py-5 d-flex justify-content-center align-items-center">
    <div class="card shadow-lg border-0 rounded-4 p-4" style="max-width: 500px; width: 100%;">
        
        <!-- Header -->
        <div class="text-center mb-4">
            <h2 class="fw-bold text-dark">
                ðŸ”‘ Reset Password
            </h2>
            <p class="text-muted small mb-0">
                Reset password for <span class="fw-semibold text-primary">{{ user.username }}</span>
            </p>
        </div>

        <!-- Reset Form -->
        <form method="POST">
            <div class="mb-3">
                <label class="form-label fw-semibold">New Password</label>
                <input type="password" name="password" class="form-control custom-input" 
                       placeholder="Enter new password" required>
            </div>

            <button type="submit" class="btn reset-btn w-100 mt-3">
                ðŸ”’ Reset Password
            </button>
        </form>

        <!-- Info -->
        <p class="text-muted text-center small fst-italic mt-4">
            Ensure your new password is strong and secure.
        </p>
    </div>
</div>

<!-- Custom Styles -->
<style>
    .custom-input {
        border-radius: 10px;
        padding: 0.6rem 0.9rem;
        border: 1px solid #ddd;
        transition: border-color 0.3s, box-shadow 0.3s;
    }
    .custom-input:focus {
        border-color: #2980b9;
        box-shadow: 0 0 0 0.2rem rgba(41, 128, 185, 0.25);
    }

    .reset-btn {
        background: linear-gradient(45deg, #f39c12, #e67e22);
        color: #fff;
        font-weight: 600;
        border: none;
        border-radius: 30px;
        padding: 0.6rem;
        transition: all 0.3s ease;
    }
    .reset-btn:hover {
        background: linear-gradient(45deg, #e67e22, #d35400);
        transform: translateY(-2px);
    }
</style>
{% endblock %}
