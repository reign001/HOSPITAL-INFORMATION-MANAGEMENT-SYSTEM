{% extends "base.html" %}
{% block content %}
<div class="reset-wrapper">
  <div class="reset-card">
    <h2 class="reset-title">ðŸ”‘ Reset Admin Account</h2>
    <p class="reset-subtitle">Modify the username or password for <strong>{{ user.username }}</strong>.</p>

    <form method="POST" class="reset-form">
      <div class="form-group">
        <label>ðŸ‘¤ New Username</label>
        <input type="text" name="username" placeholder="Enter new username (optional)">
      </div>

      <div class="form-group">
        <label>ðŸ”’ New Password</label>
        <input type="password" name="password" placeholder="Enter new password (optional)">
      </div>

      <button type="submit" class="btn-save">ðŸ’¾ Save Changes</button>
      <a href="{{ url_for('auth.manage_admins') }}" class="btn-cancel">â†© Back</a>
    </form>
  </div>
</div>

<style>
/* Beautiful reset form styling */
.reset-wrapper {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 90vh;
  background: linear-gradient(135deg, #e3f2fd, #e8f5e9);
  padding: 20px;
}

.reset-card {
  background: white;
  border-radius: 20px;
  box-shadow: 0 6px 25px rgba(0, 0, 0, 0.1);
  max-width: 420px;
  width: 100%;
  padding: 2.5rem;
  animation: fadeIn 0.4s ease-in-out;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

.reset-title {
  text-align: center;
  color: #1565c0;
  margin-bottom: 0.3rem;
  font-weight: 700;
}

.reset-subtitle {
  text-align: center;
  color: #607d8b;
  margin-bottom: 2rem;
}

.reset-form {
  display: flex;
  flex-direction: column;
  gap: 1.2rem;
}

.form-group {
  display: flex;
  flex-direction: column;
}

.form-group label {
  font-weight: 600;
  color: #37474f;
  margin-bottom: 6px;
}

input {
  padding: 12px 16px;
  border-radius: 50px;
  border: 1px solid #cfd8dc;
  font-size: 0.95rem;
  background: #fafafa;
  transition: all 0.3s ease;
}

input:focus {
  outline: none;
  border-color: #42a5f5;
  box-shadow: 0 0 0 3px rgba(66, 165, 245, 0.25);
  background: #fff;
}

.btn-save {
  background: linear-gradient(90deg, #1976d2, #42a5f5);
  color: white;
  border: none;
  padding: 12px;
  border-radius: 50px;
  font-weight: 600;
  cursor: pointer;
  transition: 0.3s ease;
}

.btn-save:hover {
  background: linear-gradient(90deg, #1565c0, #2196f3);
  transform: translateY(-1px);
}

.btn-cancel {
  text-decoration: none;
  display: block;
  text-align: center;
  margin-top: 10px;
  color: #1565c0;
  font-weight: 600;
  transition: 0.3s;
}

.btn-cancel:hover {
  color: #0d47a1;
}

@media (max-width: 480px) {
  .reset-card {
    padding: 1.8rem;
  }
}
</style>
{% endblock %}
