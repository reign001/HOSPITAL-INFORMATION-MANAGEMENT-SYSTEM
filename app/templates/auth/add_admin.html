{% extends "base.html" %}
{% block content %}
<div class="add-wrapper">
  <div class="add-card">
    <h2 class="add-title">‚ûï Add Admin / Superadmin</h2>

    <form method="POST" class="add-form">
      <label>üë§ Username</label>
      <input type="text" name="username" placeholder="Enter username" required>

      <label>üîë Password</label>
      <input type="password" name="password" placeholder="Enter password" required>

      <label>‚öôÔ∏è Role</label>
      <select name="role" required>
        <option value="admin">Admin</option>
        <option value="super_admin">Super Admin</option>
        <option value="Nursing_Admin">Nursing Admin</option>
        <option value="Doctor_Admin">Doctor Admin</option>
        <option value="Record_Admin">Record Admin</option>
        <option value="Pharmacy_Admin">Pharmacy Admin</option>
        <option value="Finance_Admin">Finance Admin</option>
      </select>

      <button type="submit" class="btn-submit">‚úÖ Create Admin</button>
      <a href="{{ url_for('auth.manage_admins') }}" class="btn-back">‚Ü© Back</a>
    </form>
  </div>
</div>

<style>
.add-wrapper {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 90vh;
  background: linear-gradient(135deg, #e3f2fd, #f1f8e9);
}
.add-card {
  background: white;
  border-radius: 20px;
  box-shadow: 0 6px 25px rgba(0, 0, 0, 0.1);
  width: 90%;
  max-width: 450px;
  padding: 2rem;
}
.add-title {
  text-align: center;
  color: #1565c0;
  font-weight: 700;
  margin-bottom: 1.5rem;
}
.add-form {
  display: flex;
  flex-direction: column;
  gap: 1.2rem;
}
input, select {
  padding: 12px;
  border-radius: 50px;
  border: 1px solid #cfd8dc;
  font-size: 0.95rem;
  transition: 0.3s;
}
input:focus, select:focus {
  outline: none;
  border-color: #42a5f5;
  box-shadow: 0 0 0 3px rgba(66, 165, 245, 0.25);
}
.btn-submit {
  background: linear-gradient(90deg, #1976d2, #42a5f5);
  color: white;
  border: none;
  padding: 12px;
  border-radius: 50px;
  font-weight: 600;
  cursor: pointer;
  transition: 0.3s;
}
.btn-submit:hover {
  transform: translateY(-1px);
}
.btn-back {
  text-decoration: none;
  text-align: center;
  color: #1565c0;
  font-weight: 600;
  margin-top: 10px;
}
</style>
{% endblock %}
