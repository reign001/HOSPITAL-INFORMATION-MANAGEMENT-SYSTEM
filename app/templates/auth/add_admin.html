{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
    <div class="card shadow-lg p-5 rounded-4" style="max-width: 500px; width: 100%;">
        
        <!-- Header -->
        <h2 class="text-center mb-4 fw-bold" style="color:#2c3e50; letter-spacing:1px;">
            ➕ Add Admin / Superadmin
        </h2>

        <!-- Form -->
        <form method="POST">
            <!-- Username -->
            <div class="mb-3">
                <label class="form-label fw-semibold">👤 Username</label>
                <input type="text" name="username" 
                       class="form-control form-control-lg rounded-pill shadow-sm border-0 px-3 py-2" 
                       placeholder="Enter username" required>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label class="form-label fw-semibold">🔑 Password</label>
                <input type="password" name="password" 
                       class="form-control form-control-lg rounded-pill shadow-sm border-0 px-3 py-2" 
                       placeholder="Enter password" required>
            </div>

            <!-- Role -->
            <div class="mb-4">
                <label class="form-label fw-semibold">⚙️ Role</label>
                <select name="role" 
                        class="form-select form-select-lg rounded-pill shadow-sm border-0 px-3 py-2">
                    <option value="admin">Admin</option>
                    <option value="super_admin">Super Admin</option>
                </select>
            </div>

            <!-- Submit Button -->
            <button type="submit" 
                    class="btn w-100 py-2 fw-bold rounded-pill create-btn shadow-sm">
                ✅ Create Admin
            </button>
        </form>
    </div>
</div>

<!-- Custom Styles -->
<style>
    /* Input focus effect */
    .form-control:focus, .form-select:focus {
        box-shadow: 0 0 0 0.2rem rgba(46, 134, 222, 0.25);
    }

    /* Gradient button */
    .create-btn {
        background: linear-gradient(45deg, #27ae60, #2ecc71);
        color: #fff;
        border: none;
        font-size: 1rem;
        transition: all 0.3s ease;
    }
    .create-btn:hover {
        background: linear-gradient(45deg, #2ecc71, #27ae60);
        transform: translateY(-2px);
    }
</style>
{% endblock %}
