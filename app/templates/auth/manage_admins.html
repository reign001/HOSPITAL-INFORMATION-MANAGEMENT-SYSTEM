{% extends "base.html" %}
{% block content %}

<div class="admin-wrapper">
  <div class="admin-card">
    <div class="header-section">
      <h2>👑 Manage Admins</h2>
      <a href="{{ url_for('auth.add_admin') }}" class="btn-add">➕ Add New Admin</a>
    </div>

    {% if admins %}
    <table class="admin-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Username</th>
          <th>Role</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for admin in admins %}
        <tr>
          <td>{{ admin.id }}</td>
          <td>{{ admin.username }}</td>
          <td>{{ admin.role }}</td>
          <td>
            <a href="{{ url_for('auth.reset_admin', user_id=admin.id) }}" class="btn-reset">🔑 Reset</a>

            <form action="{{ url_for('auth.delete_admin', user_id=admin.id) }}" method="POST" style="display:inline;">
              <button type="submit" class="btn-delete" onclick="return confirm('Are you sure you want to delete this admin?')">🗑️ Delete</button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% else %}
      <p class="no-admins">No admin accounts found.</p>
    {% endif %}
  </div>
</div>

<style>
.admin-wrapper {
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #e3f2fd, #f1f8e9);
  min-height: 90vh;
  padding: 20px;
}

.admin-card {
  background: white;
  border-radius: 20px;
  box-shadow: 0 6px 25px rgba(0,0,0,0.1);
  width: 95%;
  max-width: 900px;
  padding: 2rem;
}

.header-section {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 1.5rem;
}

.header-section h2 {
  color: #1565c0;
  font-weight: 700;
}

.btn-add {
  background: linear-gradient(90deg, #43a047, #66bb6a);
  color: white;
  padding: 10px 16px;
  border-radius: 30px;
  text-decoration: none;
  font-weight: 600;
  transition: 0.3s;
}

.btn-add:hover {
  background: linear-gradient(90deg, #2e7d32, #388e3c);
  transform: translateY(-1px);
}

.admin-table {
  width: 100%;
  border-collapse: collapse;
}

.admin-table th, .admin-table td {
  border-bottom: 1px solid #e0e0e0;
  text-align: left;
  padding: 12px 10px;
  font-size: 0.95rem;
}

.admin-table th {
  background: #f5f5f5;
  color: #37474f;
}

.admin-table tr:hover {
  background: #f1f8e9;
}

.btn-reset {
  background: linear-gradient(90deg, #1976d2, #42a5f5);
  color: white;
  padding: 6px 12px;
  border-radius: 20px;
  text-decoration: none;
  font-size: 0.85rem;
  font-weight: 600;
  transition: 0.3s;
  margin-right: 5px;
}

.btn-reset:hover {
  background: linear-gradient(90deg, #1565c0, #1e88e5);
}

.btn-delete {
  background: linear-gradient(90deg, #e53935, #ef5350);
  color: white;
  border: none;
  padding: 6px 12px;
  border-radius: 20px;
  font-size: 0.85rem;
  font-weight: 600;
  cursor: pointer;
  transition: 0.3s;
}

.btn-delete:hover {
  background: linear-gradient(90deg, #c62828, #d32f2f);
}

.no-admins {
  text-align: center;
  color: #607d8b;
  font-style: italic;
}
</style>

{% endblock %}
