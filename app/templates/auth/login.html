{% block content %}
<div class="login-page">
  <div class="login-container">
    
    <!-- Title -->
    <h2 class="login-title">üîê Secure Login</h2>

    <!-- Login Form -->
    <form method="post" class="login-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" type="text" name="username" placeholder="Enter your username" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" name="password" placeholder="Enter your password" required>
      </div>

      <button type="submit" class="btn-login">
        üîì Login
      </button>
    </form>

    <hr class="divider">

    <!-- Admin Tools -->
    <div class="admin-tools">
      <p class="tools-title">‚öôÔ∏è Admin Tools</p>
      <div class="tools-links">
        <a href="{{ url_for('auth.add_admin') }}" class="btn-link green">‚ûï Add Admin</a>
        <a href="{{ url_for('auth.manage_admins') }}" class="btn-link blue">üë• Manage Admins</a>
        <a href="{{ url_for('auth.reset_superadmin') }}" class="btn-link orange">üîë Reset Superadmin</a>
      </div>

      <p class="tools-note">
        To reset a specific admin's password, open 
        <em>Manage Admins</em> and use the <strong>"Reset Password"</strong> button.
      </p>
    </div>
  </div>
</div>
{% endblock %}

<style>
    /* ===== GLOBAL STYLES ===== */
* {
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
  margin: 0;
  padding: 0;
}

body {
  background: linear-gradient(135deg, #e0f7fa, #e3f2fd);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

/* ===== PAGE WRAPPER ===== */
.login-page {
  width: 100%;
  padding: 20px;
  display: flex;
  justify-content: center;
}

.login-container {
  background: #ffffff;
  width: 100%;
  max-width: 420px;
  border-radius: 16px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
  padding: 2.5rem 2rem;
  animation: fadeIn 0.4s ease-in-out;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

/* ===== TITLE ===== */
.login-title {
  text-align: center;
  color: #0d47a1;
  font-size: 1.8rem;
  font-weight: 700;
  margin-bottom: 1.8rem;
  letter-spacing: 1px;
}

  display: flex;
  flex-direction: column;
  gap: 1.2rem;
}

.form-group {
  display: flex;
  flex-direction: column;
}

  font-weight: 600;
  margin-bottom: 6px;

}

  padding: 12px 16px;
  border-radius: 50px;
  border: 1px solid #ccc;
  font-size: 0.95rem;
  transition: all 0.3s ease;
}

.form-group input:focus {
  border-color: #1976d2;
  box-shadow: 0 0 0 3px rgba(25, 118, 210, 0.15);
  outline: none;
}

/* ===== LOGIN BUTTON ===== */
.btn-login {
  background: linear-gradient(90deg, #1976d2, #42a5f5);
  color: white;
  font-size: 1rem;
  font-weight: 600;
  border: none;
  border-radius: 50px;
  padding: 12px 0;
  cursor: pointer;
  transition: all 0.3s ease;
}

.btn-login:hover {
  background: linear-gradient(90deg, #1565c0, #2196f3);
  box-shadow: 0 4px 12px rgba(25, 118, 210, 0.3);
  transform: translateY(-1px);
}

/* ===== DIVIDER ===== */
.divider {
  margin: 2.5rem 0;
  border: none;
  height: 1px;
  background: linear-gradient(to right, transparent, #ccc, transparent);
}

.admin-tools {

}

}

.tools-links {

  flex-wrap: wrap;

}

.btn-link {

  padding: 10px 18px;
  border-radius: 30px;
  text-decoration: none;

  background: linear-gradient(90deg, #ef6c00, #ffa726);
}
.btn-link.orange:hover {
  background: linear-gradient(90deg, #e65100, #fb8c00);

}

.tools-note {

}

/* ===== RESPONSIVENESS ===== */
@media (max-width: 480px) {
  .login-container {

  }

  }

  .form-group input {
    font-size: 0.9rem;
    padding: 10px 14px;
  }

  }

</style>
