{% extends "base.html" %}
{% block content %}
<div class="registration-container">
    <div class="registration-card">
        <div class="card-header">
            <h2>ðŸ©º New Patient Registration</h2>
            <p class="subtitle">Fill in the details below to register a patient</p>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('patients.new_patient') }}">

                <!-- Name Fields -->
                <div class="form-row">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" name="first_name" placeholder="First Name" required>
                    </div>
                    <div class="form-group">
                        <label>Middle Name</label>
                        <input type="text" name="middle_name" placeholder="Middle Name">
                    </div>
                    <div class="form-group">
                        <label>Surname</label>
                        <input type="text" name="surname" placeholder="Surname" required>
                    </div>
                </div>

                <!-- Age & Gender -->
                <div class="form-row">
                    <div class="form-group">
                        <label>Age</label>
                        <input type="number" name="age" placeholder="Age" required>
                    </div>
                    <div class="form-group">
                        <label>Gender</label>
                        <select name="sex" required>
                            <option value="">-- Select --</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>NHIS Status</label>
                        <select name="nhis_status" required>
                            <option value="">-- Select --</option>
                            <option value="NHIS">NHIS</option>
                            <option value="NON-NHIS">NON-NHIS</option>
                        </select>
                    </div>
                </div>

                <!-- Contact Details -->
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" name="address" placeholder="Address">
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="tel" name="phone" placeholder="Phone">
                </div>

                <!-- Hospital Number -->
                <div class="form-group">
                    <label>Hospital Number</label>
                    <input type="text" name="hospital_number" placeholder="Hospital Number" required>
                </div>

                <!-- Submit Button -->
                <div class="form-submit">
                    <button type="submit">Save Patient</button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
/* Container */
.registration-container {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 50px 20px;
    background: linear-gradient(135deg, #e0f7fa, #ffffff);
    min-height: 100vh;
    font-family: 'Roboto', sans-serif;
}

/* Card */
.registration-card {
    background: #ffffff;
    max-width: 700px;
    width: 100%;
    border-radius: 12px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.registration-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 35px rgba(0,0,0,0.15);
}

/* Header */
.card-header {
    background: #006064;
    color: #fff;
    text-align: center;
    padding: 25px 20px;
}

.card-header h2 {
    margin: 0;
    font-size: 1.8rem;
}

.card-header .subtitle {
    font-size: 0.95rem;
    margin-top: 5px;
    color: #b2ebf2;
}

/* Body */
.card-body {
    padding: 30px 25px;
}

/* Form rows */
.form-row {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    margin-bottom: 20px;
}

.form-group {
    flex: 1 1 200px;
    display: flex;
    flex-direction: column;
}

.form-group label {
    margin-bottom: 6px;
    font-weight: 500;
    color: #333;
    font-size: 0.95rem;
}

.form-group input,
.form-group select {
    padding: 10px 12px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 0.95rem;
    transition: all 0.2s ease;
}

.form-group input:focus,
.form-group select:focus {
    border-color: #006064;
    box-shadow: 0 0 6px rgba(0, 150, 160, 0.2);
    outline: none;
}

/* Submit Button */
.form-submit {
    text-align: center;
    margin-top: 15px;
}

.form-submit button {
    background: #006064;
    color: #fff;
    font-weight: 600;
    padding: 12px 25px;
    font-size: 1rem;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.form-submit button:hover {
    background: #004d4d;
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
}

/* Responsive */
@media (max-width: 768px) {
    .form-row {
        flex-direction: column;
    }
}
</style>
{% endblock %}
