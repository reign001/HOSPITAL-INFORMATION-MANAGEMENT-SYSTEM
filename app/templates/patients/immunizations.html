{% extends "base.html" %}
{% block content %}
<div class="immunization-container">
  <h2>ðŸ’‰ Immunization Record â€” {{ patient.full_name() }}</h2>

  <form method="POST" class="immunization-form">
    <h3>Add New Immunization</h3>
    <div class="form-grid">
      <label>Vaccine Name</label>
      <input type="text" name="vaccine_name" required>

      <label>Date Administered</label>
      <input type="date" name="date_administered" required>

      <label>Next Due Date</label>
      <input type="date" name="next_due_date">

      <label>Administered By</label>
      <input type="text" name="administered_by">

      <label>Notes</label>
      <textarea name="notes" rows="2" placeholder="e.g., mild fever observed after administration"></textarea>
    </div>

    <button type="submit" class="btn save-btn">ðŸ’¾ Add Record</button>
  </form>

  <hr>

  <a href="{{ url_for('patients.patient_summary', patient_id=patient.id) }}" class="btn cancel-btn mt-3">â¬… Back to Patient</a>
</div>

<style>
.immunization-container {
  background: #fff;
  padding: 2rem;
  border-radius: 1rem;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  max-width: 900px;
  margin: auto;
}
.form-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 12px 24px;
  margin-bottom: 1.5rem;
}
textarea {
  grid-column: span 2;
}
.styled-table {
  width: 100%;
  border-collapse: collapse;
}
.styled-table th, .styled-table td {
  padding: 8px 12px;
  border: 1px solid #ddd;
}
.styled-table th {
  background: #f5f5f5;
}
.btn {
  display: inline-block;
  padding: 8px 16px;
  border-radius: 8px;
  text-decoration: none;
  color: #fff;
  font-weight: 500;
  transition: 0.2s;
}
.save-btn { background: #4CAF50; }
.cancel-btn { background: #9E9E9E; }
</style>
{% endblock %}
