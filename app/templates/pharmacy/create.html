{% extends "base.html" %}
{% block content %}
<div style="max-width:500px; margin:50px auto; padding:30px; border:1px solid #ddd; border-radius:8px; background-color:#f9f9f9; box-shadow:0 4px 10px rgba(0,0,0,0.1); font-family:Arial, sans-serif;">
    <h2 style="text-align:center; margin-bottom:20px; color:#333;">âž• Add New Drug</h2>
    
    <form method="post" style="display:flex; flex-direction:column; gap:15px;">
        <label style="display:flex; flex-direction:column; font-weight:bold; color:#555;">
            Generic Name
            <input type="text" name="name" required 
                   style="padding:8px; border:1px solid #ccc; border-radius:4px; font-size:14px;">
        </label>

        <label style="display:flex; flex-direction:column; font-weight:bold; color:#555;">
            Brand Name
            <input type="text" name="brand_name" required 
                   style="padding:8px; border:1px solid #ccc; border-radius:4px; font-size:14px;">
        </label>

        <label style="display:flex; flex-direction:column; font-weight:bold; color:#555;">
            Expiry Date
            <input type="date" name="expiry_date" required 
                   style="padding:8px; border:1px solid #ccc; border-radius:4px; font-size:14px;">
        </label>

        <label style="display:flex; flex-direction:column; font-weight:bold; color:#555;">
            Unit Cost
            <input type="number" step="0.01" name="unit_cost_price" required 
                   style="padding:8px; border:1px solid #ccc; border-radius:4px; font-size:14px;">
        </label>

        <label style="display:flex; flex-direction:column; font-weight:bold; color:#555;">
            Selling Price
            <input type="number" step="0.01" name="unit_selling_price" required 
                   style="padding:8px; border:1px solid #ccc; border-radius:4px; font-size:14px;">
        </label>

        <label style="display:flex; flex-direction:column; font-weight:bold; color:#555;">
            Quantity
            <input type="number" name="quantity_left" required 
                   style="padding:8px; border:1px solid #ccc; border-radius:4px; font-size:14px;">
        </label>

        <button type="submit" 
                style="padding:10px; background-color:#007bff; color:white; border:none; border-radius:5px; font-size:16px; cursor:pointer; transition:0.3s;">
            ðŸ’¾ Save
        </button>
    </form>
</div>
{% endblock %}
