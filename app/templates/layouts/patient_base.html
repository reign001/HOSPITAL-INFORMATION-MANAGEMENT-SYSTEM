<!DOCTYPE html>
<html>
<head>
    <title>Patient Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('patient_chat.dashboard') }}">Patient Portal</a>

        <div>
            <a href="{{ url_for('patient_chat.inbox') }}" class="btn btn-light me-2">Inbox</a>
            <a href="{{ url_for('patient_chat.select_doctor') }}" class="btn btn-light me-2">Doctors</a>
            <a href="{{ url_for('auth.logout') }}" class="btn btn-danger">Logout</a>
        </div>
    </div>
</nav>

<div class="py-4">
    {% block content %}{% endblock %}
</div>

</body>
</html>
