{% block content %}
<div class="login-page">
  <div class="login-container">
    
    <!-- Title -->
    <h2 class="login-title">üîê Secure Login</h2>

    <!-- Login Form -->
    <form method="post" action="{{ url_for('auth.login') }}" class="login-form">
  <div class="form-group">
    <label for="identifier">Email or Username</label>
    <input id="identifier" type="text" name="identifier" placeholder="Enter your email or username" required>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input id="password" type="password" name="password" placeholder="Enter your password" required>
  </div>

  <button type="submit" class="btn-login">
    üîì Login
  </button>
</form>
    </div>
  </div>
</div>
{% endblock %}

<style>
    /* ===== GLOBAL STYLES ===== */
* {
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
  margin: 0;
  padding: 0;
}

body {
  background: linear-gradient(135deg, #e0f7fa, #e3f2fd);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

/* ===== PAGE WRAPPER ===== */
.login-page {
  width: 100%;
  padding: 20px;
  display: flex;
  justify-content: center;
}

.login-container {
  background: #ffffff;
  width: 100%;
  max-width: 420px;
  border-radius: 16px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
  padding: 2.5rem 2rem;
  animation: fadeIn 0.4s ease-in-out;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

/* ===== TITLE ===== */
.login-title {
  text-align: center;
  color: #0d47a1;
  font-size: 1.8rem;
  font-weight: 700;
  margin-bottom: 1.8rem;
  letter-spacing: 1px;
}

/* ===== FORM ===== */
.login-form {
  display: flex;
  flex-direction: column;
  gap: 1.2rem;
}

.form-group {
  display: flex;
  flex-direction: column;
}

.form-group label {
  font-weight: 600;
  margin-bottom: 6px;
  color: #2c3e50;
}

.form-group input {
  padding: 12px 16px;
  border-radius: 50px;
  border: 1px solid #ccc;
  font-size: 0.95rem;
  transition: all 0.3s ease;
}

.form-group input:focus {
  border-color: #1976d2;
  box-shadow: 0 0 0 3px rgba(25, 118, 210, 0.15);
  outline: none;
}

/* ===== LOGIN BUTTON ===== */
.btn-login {
  background: linear-gradient(90deg, #1976d2, #42a5f5);
  color: white;
  font-size: 1rem;
  font-weight: 600;
  border: none;
  border-radius: 50px;
  padding: 12px 0;
  cursor: pointer;
  transition: all 0.3s ease;
}

.btn-login:hover {
  background: linear-gradient(90deg, #1565c0, #2196f3);
  box-shadow: 0 4px 12px rgba(25, 118, 210, 0.3);
  transform: translateY(-1px);
}

/* ===== DIVIDER ===== */
.divider {
  margin: 2.5rem 0;
  border: none;
  height: 1px;
  background: linear-gradient(to right, transparent, #ccc, transparent);
}

/* ===== ADMIN TOOLS ===== */
.admin-tools {
  text-align: center;
}

.tools-title {
  font-weight: 700;
  color: #37474f;
  margin-bottom: 1rem;
  font-size: 1rem;
}

.tools-links {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 10px;
  margin-bottom: 1.5rem;
}

/* Colored buttons */
.btn-link {
  display: inline-block;
  padding: 10px 18px;
  border-radius: 30px;
  text-decoration: none;
  font-weight: 600;
  color: white;
  font-size: 0.9rem;
  transition: all 0.3s ease;
  box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
}

.btn-link.green {
  background: linear-gradient(90deg, #2e7d32, #66bb6a);
}
.btn-link.green:hover {
  background: linear-gradient(90deg, #1b5e20, #43a047);
  transform: translateY(-1px);
}

.btn-link.blue {
  background: linear-gradient(90deg, #1565c0, #42a5f5);
}
.btn-link.blue:hover {
  background: linear-gradient(90deg, #0d47a1, #2196f3);
  transform: translateY(-1px);
}

.btn-link.orange {
  background: linear-gradient(90deg, #ef6c00, #ffa726);
}
.btn-link.orange:hover {
  background: linear-gradient(90deg, #e65100, #fb8c00);
  transform: translateY(-1px);
}

.tools-note {
  font-size: 0.85rem;
  color: #757575;
  line-height: 1.5;
}

/* ===== RESPONSIVENESS ===== */
@media (max-width: 480px) {
  .login-container {
    padding: 2rem 1.2rem;
  }

  .login-title {
    font-size: 1.5rem;
  }

  .form-group input {
    font-size: 0.9rem;
    padding: 10px 14px;
  }

  .btn-login {
    font-size: 0.9rem;
  }

  .btn-link {
    font-size: 0.8rem;
    padding: 8px 14px;
  }
}

</style>
